<head>

	<meta charset="UTF-8">
	<title>GoFrugal Home</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS Styles -->


	<style type="text/css">
	html, body {
    height:100%;
	}
	html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
		margin:0;
		padding:0;
		border:0;
		font-size:100%;
		font:inherit;
		vertical-align:baseline;
	}
	article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
		display:block;
	}
	body {
		line-height:1;
	}
	ol, ul {
		list-style:none;
	}
	blockquote, q {
		quotes:none;
	}
	blockquote:before, blockquote:after,q:before, q:after {
		content:'';
		content:none;
	}
	table {
		border-collapse:collapse;
		border-spacing:0;
	}
	/* Commons--------------------------------------------------------*/
	::-moz-selection {
		background:#f09b77;
		color:#fff;
	}
	::selection {
		background:#f09b77;
		color:#fff;
	}
	body {
		background-color:#fff;
		font:15px 'Oswald', sans-serif;
		font-weight:300;
		color:#222;
		-webkit-font-smoothing:antialiased;
		-webkit-text-size-adjust:100%;
		text-align:left;
		width:100%;
		height:100%;
		text-align:center;
	}

	/* parallax--------------------------------------------------------*/
	.parallax {
		width:100%;
		height:100%;
		padding:0;
		margin:0;
		background-attachment:fixed;
		background-repeat:no-repeat;
		border-top:10px solid rgba(255,255,255,0.3);
		border-bottom:10px solid rgba(255,255,255,0.3);
		color:#fff;
		position:relative;
		background-size:cover;
	}
	.parallax .quoteWrap {
		display:table;
		width:100%;
		height:100%;
		padding:0 !important;
		margin:0 !important;
	}
	.parallax.fixed {
		background-attachment:fixed;
	}
	.parallax.fixed-desktop {
		background-attachment:fixed !important;
	}
	.parallax .quoteWrap .quote {
		display:table-cell;
		vertical-align:middle;
	}
	.parallax {
		text-align:center;
	}
	.parallax h3 span {
		text-shadow:0px 0px 5px #222;
		color:#fff;
	}
	.parallaxText {
		display:table-cell;
		vertical-align:middle;
	}
	.imageClip {
		background:url(../images/parallax/model-clipped.png) center center no-repeat;
		width:287px;
		height:800px;
		margin:-500px auto 0 auto;
	}
	
	/* ////////////////////////////////////////////////// */
	.container {
		margin: 0 auto;
		padding: 0;
		position: relative;
		width: 1062px;
	}
	
	
	/* #Clearing================================================== */
	 /* Self Clearing Goodness */
	 .container:after {
		content:"\0020";
		display:block;
		height:0;
		clear:both;
		visibility:hidden;
	}
	 /* Use clearfix class on parent to clear nested columns, or wrap each row of columns in a <div class="row"> */
	 .clearfix:before, .clearfix:after, .row:before, .row:after {
		content:'\0020';
		display:block;
		overflow:hidden;
		visibility:hidden;
		width:0;
		height:0;
	}
	 .row:after, .clearfix:after {
		clear:both;
	}
	 .row, .clearfix {
		zoom:1;
	}
	 /* You can also use a <br class="clear" /> to clear columns */
	 .clear {
		clear:both;
		display:block;
		overflow:hidden;
		visibility:hidden;
		width:0;
		height:0;
	}


	</style>
        <!-- JavaScripts -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>

<!--end parallax 3-->    


<!--start parallax 4-->

<!--end parallax 4-->


<!--start parallax 5-->

     <div id="parallax-5" class="parallax fixed" style="background-image: url(images/parallax/parallax-5.jpg);">

<!--end parallax 5-->


<!--start parallax 6-->

     <div id="parallax-6" class="parallax fixed" style="background-image: url(images/parallax/parallax-6.jpg);">
        <div class="container">
            <div class="sixteen columns">    
                <h3><span class="largeBold">Let's live a</span> <span class="large">Healthy and a Holistic life!</span> <br><span class="medium">where I can get</span> <span class="mediumBold">Healthy Food?</span></h3>
            </div>
        </div>
     </div>

<!--end parallax 6-->

    <script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
		function parallaxInit() {
			$('#parallax-1').parallax();
			$('#parallax-2').parallax();
			$('#parallax-3').parallax();
			$('#parallax-4').parallax();
			$('#parallax-5').parallax();
			$('#parallax-6').parallax();
		}
	});
    </script>


</body>

</html>

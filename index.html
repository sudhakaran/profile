<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<style>
p {  padding:0px 0px; margin:25px 0; width:0px; overflow:hidden; height:30px; line-height:35px; color:#fff; font:bold 11px/11px Verdana, Geneva, sans-serif; }
p:nth-child(1) { background:#40a718; animation:2s linear 0s normal forwards 1 bar1; -webkit-animation:2s linear 0s normal forwards 1 bar1;  }
p:nth-child(2) { background:#778f05; animation:2s linear 0s normal forwards 1 bar2; -webkit-animation:2s linear 0s normal forwards 1 bar2; }
p:nth-child(3) { background:#886000; animation:2s linear 0s normal forwards 1 bar3; -webkit-animation:2s linear 0s normal forwards 1 bar3; }
p:nth-child(4) { background:#e03434; animation:2s linear 0s normal forwards 1 bar4; -webkit-animation:2s linear 0s normal forwards 1 bar4; }

@keyframes bar1 {
	0% { width:0; }
	100% {  width:300px; }	
}

@keyframes bar2 {
	0% { width:0; }
	100% {  width:200px; }	
}

@keyframes bar3 {
	0% { width:0; }
	100% {  width:100px; }	
}

@keyframes bar4  {
	0% { width:0; }
	100% {  width:55px; }	
}

@-webkit-keyframes bar1 {
	0% { width:0; }
	100% {  width:300px; }	
}

@-webkit-keyframes bar2 {
	0% { width:0; }
	100% {  width:200px; }	
}

@-webkit-keyframes bar3 {
	0% { width:0; }
	100% {  width:100px; }	
}
@-webkit-keyframes bar4  {
	0% { width:0; }
	100% {  width:55px; }	
}
</style>
</head>

<body>
<div style="height: 205px; width: 300px; border-left: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0;">
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>
</body>
</html>
